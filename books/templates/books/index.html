<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
      {% if request.user.is_staff%}
      <div class="container">
        <a class="navbar-brand" href="/admin">Панель админа</a>
        <a class="navbar-brand" href="/logout">Выйти</a>
      </div>
      {% elif request.user.is_authenticated %}
      <div class="container">
        <a class="navbar-brand" href="{% url 'books_list_url' %}">Список добавленных книг</a>
        <a class="navbar-brand" href="/create">Добавить новую книгу</a>
        <a class="navbar-brand" href="/logout">Выйти</a>
      </div>
        <div class="form-check">
            {% for book in books %}
                <h2 class="post-title">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                  <label class="form-check-label" for="defaultCheck1">
                  <a href="{{ book.get_absolute_url }}"> {{ book }} </a>
                  </label>
                </div>
                </h2>
            {% endfor%}
          </label>
        </div>
      {% else %}
      <div class="container">
        <a class="navbar-brand" href="/login">Авторизация</a>
      </div>
      {% endif %}
    </div>
  </nav>


</body>
</html>
